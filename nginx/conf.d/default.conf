server {
    listen 80;
    server_name justinkapacinskas.com;  # You can set this to your domain if needed


    # Proxy API calls to Django (backend)
    location /api/ {
        proxy_pass http://django:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve Vue frontend (built static assets) at the root path
    location / {
        
        # Serve static files from the mounted folder
        root /usr/share/nginx/html;
        index index.html;
        
        # For single-page applications, fall back to index.html
        try_files $uri $uri/ /index.html;
    }

